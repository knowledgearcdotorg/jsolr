PLG_JSOLR_DSPACE="JSolr Crawler - DSpace"
PLG_JSOLR_DSPACE_XML_DESCRIPTION="The JSolr DSpace Crawler indexes DSpace items and attachments. To search and browse DSpace Crawler items, using the JSolr Search - Archives plugin."
PLG_JSOLR_DSPACE_COM_JSPACE_NOT_FOUND="JSpace component not found. The JSpace component must be installed for the JSolr DSpace plugin to function."

PLG_JSOLR_DSPACE_FIELD_BASEURL_LABEL="DSpace URL"
PLG_JSOLR_DSPACE_FIELD_BASEURL_DESC="The base URL of the DSpace installation. Will only be used if the Use JSpace params is unchecked."
PLG_JSOLR_DSPACE_FIELD_URL_LABEL="REST URL"
PLG_JSOLR_DSPACE_FIELD_URL_DESC="The DSpace REST API URL to use for retrieving items, bundles and bitstreams. Will only be used if the Use JSpace params is unchecked."
PLG_JSOLR_DSPACE_FIELD_USERNAME_LABEL="REST Username"
PLG_JSOLR_DSPACE_FIELD_USERNAME_DESC="The DSpace REST API username to connect with. Will only be used if the Use JSpace params is unchecked."
PLG_JSOLR_DSPACE_FIELD_PASSWORD_LABEL="REST Password"
PLG_JSOLR_DSPACE_FIELD_PASSWORD_DESC="The DSpace REST API password to connect with. Will only be used if the Use JSpace params is unchecked."

PLG_JSOLR_DSPACE_INDEXING_LABEL="Indexing Options"
PLG_JSOLR_DSPACE_INDEXING_DESC="For advanced users only; edit these settings only if you are familiar with Solr Server configuration or you are working in a non-production environment. You will need to re-build your index for changes to take affect."
PLG_JSOLR_DSPACE_FIELD_FACETS_LABEL="Text Facets"
PLG_JSOLR_DSPACE_FIELD_FACETS_DESC="Specify metadata text fields which should be faceted. Fields such as dates and numbers do not need to be added to this list."
PLG_JSOLR_DSPACE_FIELD_EXCLUDE_BUNDLES_FROM_INDEX_LABEL="Exclude Bundles from Index"
PLG_JSOLR_DSPACE_FIELD_EXCLUDE_BUNDLES_FROM_INDEX_DESC="A comma-delimited list of bundle types to exclude from the index (E.g. ORIGINAL,THUMBNAIL,LICENSE). Only indexing those bundle types which are required for JSolr search results will improve performance."
PLG_JSOLR_DSPACE_FIELD_EXCLUDE_BUNDLE_CONTENT_FROM_INDEX_LABEL="Exclude Bundle Content"
PLG_JSOLR_DSPACE_FIELD_EXCLUDE_BUNDLE_CONTENT_FROM_INDEX_DESC="A comma-delimited list of bundle types JSolr should exclude from extracting and indexing the content of (E.g. ORIGINAL,THUMBNAIL,LICENSE). Only indexing the content those bundles which are required for JSolr search results will improve performance. IMPORTANT NOTE: If the bundle appears in "_QQ_"Exclude Bundles from Index"_QQ_", the content will also be excluded even if it is not listed here."

PLG_JSOLR_DSPACE_ACCESS_MAPPINGS_LABEL="Access Mappings"
PLG_JSOLR_DSPACE_ACCESS_MAPPINGS_DESC="Maps anonymous and private repository items to corresponding Joomla view levels. Changes to these values will require a re-index of all DSpace items."
PLG_JSOLR_DSPACE_FIELD_ANONYMOUS_ACCESS_LABEL="Anonymous to"
PLG_JSOLR_DSPACE_FIELD_SKIP_PRIVATE_ACCESS_DESC=""
PLG_JSOLR_DSPACE_FIELD_ANONYMOUS_ACCESS_DESC="Map repository items with anonymous access to the corresponding Joomla view level. The default is Public."
PLG_JSOLR_DSPACE_FIELD_PRIVATE_ACCESS_LABEL="Private to"
PLG_JSOLR_DSPACE_FIELD_PRIVATE_ACCESS_DESC="Map repository items with restricted access to the corresponding Joomla view level. Your DSpace settings must have the correct permissions to access these items otherwise they will be skpped over by the crawler."
PLG_JSOLR_DSPACE_FIELD_IGNORE_LANGUAGE_LABEL="Ignore language"
PLG_JSOLR_DSPACE_FIELD_IGNORE_LANGUAGE_DESC="DSpace has poor support for management of records in different languages. Therefore, to overcome the shortcomings of DSpace, you can ignore the DSpace language setting, instead forcing it to index with Joomla! All language setting."

PLG_JSOLR_DSPACE_WARNING_MULTIDATE_SORT="Item %s has date field %s contains multiple values. Only the first value will be indexed for sorting."

PLG_JSOLR_DSPACE_ERROR_415="Media type cannot be detected."
